<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Unit Converter</title>
    
</head>
<body>
    <main class="container">
        <section class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div contenteditable="true" class="input"></div>
            <button class="convert-btn">Convert</button>

        </section>

        <section class="results-container">
            <section class="result length">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-conversion">This is a placeholder for results when they show</p>
            </section>
            <section class="result volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-conversion"></p>
            </section>
            <section class="result mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-conversion "></p>
            </section>

        </section>
        

    </main>
</body>
</html>
